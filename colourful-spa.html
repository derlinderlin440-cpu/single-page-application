<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful SPA</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s ease;
    }

    header {
      background-color: #222;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: white;
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    .container {
      padding: 30px;
      color: white;
      min-height: 80vh;
      animation: fadeIn 0.5s ease-in-out;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    form button {
      background-color: #fff;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      color: #333;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #f39c12;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Colorful SPA</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container" id="app">
    <!-- Dynamic content will load here -->
  </div>

  <footer>
    &copy; 2025 Colorful SPA. All rights reserved.
  </footer>

  <script>
    const routes = {
      home: {
        content: `
          <h2>üè° Welcome to the Home Page</h2>
          <p>This is the main page of our colorful single-page app!</p>
          <p>Use the navigation links to explore more pages without reloading.</p>
        `,
        bgColor: '#3498db' // Blue
      },
      about: {
        content: `
          <h2>üìò About Us</h2>
          <p>We create beautiful and interactive web applications without using big frameworks.</p>
          <p>This SPA uses only HTML, CSS, and JavaScript.</p>
        `,
        bgColor: '#9b59b6' // Purple
      },
      contact: {
        content: `
          <h2>üìû Contact Us</h2>
          <p>Have questions or feedback? Reach out below!</p>
          <form onsubmit="event.preventDefault(); alert('Message sent!');">
            <label>Name:<br><input type="text" required></label>
            <label>Email:<br><input type="email" required></label>
            <label>Message:<br><textarea rows="5" required></textarea></label>
            <button type="submit">Send</button>
          </form>
        `,
        bgColor: '#2ecc71' // Green
      }
    };

    function renderPage(routeName) {
      const route = routes[routeName];
      const app = document.getElementById('app');

      if (route) {
        app.innerHTML = route.content;
        document.body.style.backgroundColor = route.bgColor;
      } else {
        app.innerHTML = `<h2>‚ùå 404 - Page Not Found</h2><p>The page you're looking for does not exist.</p>`;
        document.body.style.backgroundColor = '#e74c3c'; // Red
      }
    }

    function router() {
      const hash = window.location.hash.substring(1) || 'home';
      renderPage(hash);
    }

    window.addEventListener('hashchange', router);
    window.addEventListener('load', router);
  </script>

</body>
</html>
